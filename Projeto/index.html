<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da turma</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div id="conteiner">

        <h1 class="title">Calculadora da turma</h1>

    <div>
        <form class="tipsform" id="tipsform">
            <label for="bill">
                <p>Valor da conta?</p>
            </label>
            <p style="color:rgb(0, 0, 0)">
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formimput" required>
            </p>
            <label for="serviceQual">
                <p>Desconto</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formselect">
                    <option disabled selected> Escolha uma opção</option>
                    <option value="1">Sem desconto </option>
                    <option value="0.7">30% de desconto </option>
                    <option value="0.8">20% de deconto </option>
                    <option value="0.85">15% de desconto </option>
                    <option value="0.90">10% de desconto </option>
                    <option value="0.95">05% de desconto </option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p style="color:rgb(0, 0, 0)">
                <input type="number" name="people" id="people" placeholder="1" class="formimput" required> pessoa(s)
            </p>
            <button type="submit" class="formsubmit"> Calcular </button>
        </form>
    </div>
    <div id="totaltip">
        Total á pagar:
        R$<span id="tip">0,00</span>
        <span id="each">Por pessoa</span>
    </div>

</div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
